<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">

    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/Logo.png" alt="">
            </a>
          </div>
          <div class="header__text">
            <a href="#">Become a Seller</a>
          </div>
          <div class="header__box">
            <a class="basket" href="#"></a>
            <a class="header__btn header__btn-login" href="#">Login</a>
            <a class="header__btn header__btn-register" href="#">Register</a>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li>
                <a href="#">HOME </a>
              </li>
              <li>
                <a href="#">all products </a>
              </li>
              <li>
                <a href="#">wordpress </a>
              </li>
              <li>
                <a href="#">festures </a>
              </li>
              <li>
                <a href="#">Pages</a>
              </li>
            </ul>
         </nav>
         <div class="menu__form">
            <form>
              <input type="text" placeholder="Search product here. . ." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="search">
    <div class="container">
      <div class="search__inner">
        <div class="search__inner-title">
          Create Your Own <span> Digital Product Marketplace</span>   
        </div>
        <div class="search__inner-text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="search__inner-link">
          <a class="search-link search-link--active" href="#">View All Products</a>
          <a class="search-link" href="#">Popular Products</a>
        </div>
        <div class="search__inner-form">
          <form>
            <input type="text" placeholder="Search product here. . ." required>
           <select name="products" id="products">
             <option value="All products">All products</option>
             <img src="images/icons/chevron-down.png" alt="">
           </select>
            <button type="submit">Search Now</button>
          </form>
        </div>
        <div class="box-shadow shadow-one"></div>
        <div class="box-shadow shadow-second"></div>
      </div>
    </div>
  </section>

  <section class="section">

  </section>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
